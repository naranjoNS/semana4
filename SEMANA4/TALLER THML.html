<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/FRMCONTACTO.css">
</head>
<body>
    <head>
        <img src="./IMG/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP</h1>
        
        
    </head>
<nav>
    <p>este formulario es para registrar el ingreso de un estupiante a Incap</p>
</nav>
<section>  
        <form action="">
            <fieldset> 
                <label for="">nombre completo</label>
                <input type="text"
                placeholder="ingrese su nombre"
                autofocus required> <br><br>
                <label for="">EMAIL</label>
                <input type="email" name="email" id=""
                placeholder="ingrese su correo personal" 
                required><br><br>
                <label for="">contraseña</label>
                <input type="password" name="contraseña" placeholder="ingrese su contraseña personal"required><br><br>
                <!-- seccion de control checkbox -->
                <label for="">seleccione tus hobbis</label>
                <br>
                <input type="checkbox ">cine
                <input type="checkbox ">lectura
                <input type="checkbox ">deporte
                <br><br>

                <!-- seccion de control radio -->
                <label for="">estado civil</label>
                <input type="radio" value="soltero"> soltero(a)
                <input type="radio" value="casado"> casado(a)
                <input type="radio" value="viudo"> viudo(a)
                <br><br>
                <!-- seccion de control de lista opciones -->
                <label for="">programas tecnicos Incap</label>
                <select name="" id="">
                    <option value="">seleccion programa...</option><br>
                    <option value="sistemas">programacion BBDD</option><br>
                    <option value="diseño">diseño grafico</option><br>
                    <option value="contabilidad">contabilidad</option><br>
                </select>
                <br>
                <input type="date" title="ingrese su fecha de nacimiento">
                <br><br>
                <label for="">coloca tu edad</label>
                <input type="number" min="120" title="ingrese su edad">
                <br><br>
                <label for="">suba su foto resiente</label>
                <input type="file">
                <br><br>
                <label for="">comentario</label>
                <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">enviar</button>
            <button type="rest">cancelar</button>
            <br><br>
        </form>
        </section>
        <footer>
            <cite>derechos reservados &COPY;2023 @SOFIA</cite>
        </footer>
</body>
</html>
